<div *ngIf="question" class="container">
<pre>{{question |json}}</pre>
  <div class="row field">
    <div class="row center question">
      <div [innerHTML]="question.question | keepHtml"></div>
    </div>
    <div class="row center pd20">
      <button class="btn  topbtn" [disabled]="isSendAnswerDisabled()" [ngClass]="sendAnswerButtonClass" (click)="sendAnswerForQuestion()"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
    </div>

  </div>

  <hr/>
  <div class="row quiz">
    <!--<pre>{{question | json}}</pre>-->
    <div *ngIf="question.questionType === QuestionType.Text" class="col-md-12">
      <div class="col-md-6 col-xs-12" *ngFor="let entry of question.answers">

        <div *ngIf="question.answerType.type === AnswerType.SingleAnswer" class="">
          <div class="radio center">
            <label>
              <span *ngIf="entry.isCorrect"> <i class="glyphicon glyphicon-ok"></i> </span>
              <input type="radio" [value]="entry.index" name="radiogroup" [(ngModel)]="question.rdValue"
                     class="btn-group"
                     [disabled]="question.isDisabled">
              <span class="cr"><i class="cr-icon glyphicon glyphicon-ok-sign"></i></span>
              <span class="btn-group" [innerHTML]="entry.content | keepHtml"></span>

            </label>
          </div>
        </div>

        <div *ngIf="question.answerType.type === AnswerType.MultipleAnswers" class="">

          <div class="checkbox center">
            <label>
              <span *ngIf="entry.isCorrect && question.showAnswers"> <i class="glyphicon glyphicon-ok"></i> </span>
              <input type="checkbox" class="btn-group"
                     [value]="entry.index"
                     name="chkText" [(ngModel)]="entry.rdValue" [disabled]="question.isDisabled" (change)="chkChanged()">
              <span class="cr"><i class="cr-icon glyphicon glyphicon-ok-sign"></i></span>
              <span class="btn-group" [innerHTML]="entry.content | keepHtml"></span>

            </label>
          </div>
        </div>

      </div>
    </div>

    <div *ngIf="question.questionType === QuestionType.Images" class="col-md-12">

      <div class="col-md-6 col-xs-12" *ngFor="let entry of question.answers">
        <!--{{entry | json}}-->

        <!--{{question.answerType}} -&#45;&#45;-->

        <div *ngIf="question.answerType.type === AnswerType.SingleAnswer">
          <div class="radio">
            <label>
              <span class="cr"><i class="cr-icon glyphicon glyphicon-ok-sign"></i></span>
              <input type="radio" [value]="entry.index" name="radiogroup" [(ngModel)]="question.rdValue">

              <img src="{{entry.filePath}}"/>
            </label>
          </div>
        </div>

        <div *ngIf="question.answerType.type === AnswerType.MultipleAnswers">
          <div class="checkbox">
            <label>
              <span class="cr"><i class="cr-icon glyphicon glyphicon-ok-sign"></i></span>
              <input type="checkbox" [value]="entry.index" name="chkImg" [(ngModel)]="entry.rdValue">

              <img src="{{entry.filePath}}"/>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="question.questionType === 3" class="col-md-12">
      <app-coding [obj]=question [code]=question.code [testCases]=question.testCases></app-coding>
    </div>

  </div>


</div>
