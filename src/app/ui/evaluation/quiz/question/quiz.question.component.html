<p>
  quiz.question works!
</p>


<div class="container">

  <div class="row center">
    <div [innerHTML]="question.question | keepHtml"></div>
  </div>

  <hr/>
  <div class="row">
    <div *ngIf="question.qtype === 0" class="col-md-12">
      <tr *ngFor="let entry of question.answers">
        <td>

          <div class="radio">
            <label>
              <input type="radio" [value]="entry.id" name="radiogroup" [(ngModel)]="question.rdValue">
              <span class="cr"><i class="cr-icon glyphicon glyphicon-ok-sign"></i></span>
              {{ entry.answer }}
            </label>
          </div>
        </td>
      </tr>
    </div>

    <div *ngIf="question.qtype === 1" class="col-md-12">
      <tr *ngFor="let entry of question.answers">
        <td>

          <div class="checkbox">
            <label>
              <input type="checkbox" [value]="entry.id" name="radiogroup" [(ngModel)]="entry.value">
              <span class="cr"><i class="cr-icon glyphicon glyphicon-ok-sign"></i></span>
              {{ entry.answer }}
            </label>
          </div>
        </td>
      </tr>
    </div>

    <div *ngIf="question.qtype === 2" class="col-md-12">
      <app-coding [code]=question.code [testCases]=question.testCases></app-coding>

      <tr *ngFor="let entry of question.answers">
        <td>
          <div class="checkbox">
            <label>
              <input type="checkbox" [value]="entry.id" name="radiogroup" [(ngModel)]="entry.value">
              <span class="cr"><i class="cr-icon glyphicon glyphicon-ok-sign"></i></span>
              {{ entry.answer }}
            </label>
          </div>
        </td>
      </tr>


    </div>
  </div>


</div>
